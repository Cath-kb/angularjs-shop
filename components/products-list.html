<div class="col-sm-4 col-md-3 col-lg-2" ng-repeat="item in products">
  <div class="shop-item">
    <div class="text-center img-wrap">
      <img ng-src="{{item.imgURL}}" alt="{{item.imgTitle}}" title="{{item.title}}" class="img-responsive img-rounded">
    </div>
    <p>{{item.title}}</p>
    <p>{{item.description}}</p>
    <p class="clearfix">
      <button class="btn btn-small btn-xs pull-left" ng-click="detailsClick(item)">Details</button>
      <button class="btn btn-small btn-xs pull-right" ng-click="addKart(item)">Add to Kart</button>
    </p>
  </div>
</div>
